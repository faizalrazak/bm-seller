<ion-header>
  <ion-navbar color="bigmomma">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

	<img src="assets/imgs/loginBg.png">
	

	<div padding text-center class="top">
      <img src="assets/imgs/logo-bigmomma.png" class="logo">
      <button ion-button block color="bigmomma" (click)="facebookLogin()">Log In with Facebook</button>
      <button ion-button block color="bigmomma" (click)="doGoogleLogin()">Log In with Google</button>

      <p align="center" >Forgot Password?</p>

      <button ion-button block color="bigmomma" (click)="presentActionSheet()">Don't have an account? Sign Up now</button>
      <div *ngIf="userProfile">
      <p>{{userProfile.email}}</p>
      <p>{{userProfile.id}}</p>
      

        
      </div>
    </div>

    <div *ngIf="fbProfile">
  <img src="fbProfile.picture"> 
    <p>nEW</p>   
    <p>{{fbProfile.email}}</p>
    <p>{{fbProfile.password}}</p>
</div>


</ion-content>
