<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>Beverages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #E9E9E9">

  <div class="detail">
    <ion-list no-margin>
      
            <ion-item no-lines >
            <ion-label item-start color="black" fixed>Beverage Name</ion-label>
            
            <ion-input  [(ngModel)]="beveragesName"></ion-input>
            
            </ion-item>
       
      <ion-item no-lines>
        <ion-label item-start color="black" fixed>Category</ion-label>
            <ion-input value={{categories}}></ion-input>
        
      </ion-item>
      <ion-item no-lines>
        <ion-label item-start color="black" fixed>Price(RM)</ion-label>
            <ion-input type="number" [(ngModel)]="beveragesPrice"></ion-input>
      
      </ion-item>
    </ion-list>
  </div>
  <div>
  </div>
  <div class="image-div">
    <img (click)="openCamera()" class="food-image" src="assets/imgs/logo.png" alt="">
    
    <div>
      <ion-row align-items-center justify-content-center>
        <p padding>Sold Out</p>
        <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
      </ion-row>
    </div>
  </div>
  <div padding>
    <button ion-button color="bigmomma" full block (click)="updateForm()">save</button>
  </div>

</ion-content>
