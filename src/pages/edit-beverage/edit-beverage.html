<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>Beverages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #E9E9E9">

  <div class="detail">
    <ion-list no-margin>
      
            <ion-item no-lines >
            <ion-label item-start color="black" fixed text-wrap>Beverage Name</ion-label>
            
            <ion-input  [(ngModel)]="beveragesName"></ion-input>
            
            </ion-item>

            
      <!-- <ion-item>
              <ion-label>Select Category</ion-label>
                <ion-select  [(ngModel)]="category" multiple="true">
                  <ion-option *ngFor="let category of beverageCategories" value="{{category.id}}">{{category.type}}</ion-option>
                </ion-select>
            </ion-item> -->
       
      <ion-item no-lines text-wrap>
        <ion-label item-start color="black" fixed>Category</ion-label>
        
            <ion-input value={{categories}} ></ion-input>
        
      </ion-item>
      
      <ion-item no-lines>
        <ion-label item-start color="black" fixed>Price(RM)</ion-label>
            <ion-input type="number" [(ngModel)]="beveragesPrice"></ion-input>
      
      </ion-item>
    </ion-list>
  </div>
  <div>
  </div>
  <div class="image-div">
    <img (click)="openCamera()" class="food-image" src="assets/imgs/Image-Edition-Tools-Screenshot-icon.png"  *ngIf="!bevImg">
    <img (click)="openCamera()" class="food-image" src="{{bevImg}}" *ngIf="bevImg">
    
    <div>
      <ion-row align-items-center justify-content-center>
        <p padding>Sold Out</p>
        <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
      </ion-row>
    </div>
  </div>
  <div padding>
    <button ion-button color="bigmomma" full block (click)="updateForm()">Save</button>
  </div>

</ion-content>
