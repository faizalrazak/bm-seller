<ion-header>
  <ion-navbar color="bigmomma">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Restaurant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #D8D8D8">
  <div style="height: 20%;">
    <img src="assets/imgs/res_bg.png">
  </div>

  <div class="detail">
    <div class="content">
      <h6 no-margin>Restoran Tanjung</h6>
      <small>Malaysian, Western, Halal, Indonesian</small>

    </div>
  </div>
  <div class="menus">
    <div>
      <ion-segment [(ngModel)]="restaurants" color="bigmomma" style="background: white">
        <ion-segment-button value="menu">
          Menus
        </ion-segment-button>
        <ion-segment-button value="beverage">
          Beverages
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="restaurants">
      <ion-list *ngSwitchCase="'menu'">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/person.png">
          </ion-avatar>
          <h2>Nasi Ayam Buah Bidara</h2>
          <p>RM 4.50</p>
          <ion-icon name="create" item-end></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'beverage'">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/person.png">
          </ion-avatar>
          <h2>Lai Chee Kang</h2>
          <p>RM 7.50</p>
          <ion-icon name="create" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
