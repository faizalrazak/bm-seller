<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="top-desc">
    <strong>
      You have chosen Online Payment
    </strong>
    <p>
      Please make an online payment of RM{{price}} to proceed with your subscription.
    </p>
  </div>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col col-6>
          RM{{price}}
        </ion-col>
        <ion-col text-right>
          {{totalDays}} days
        </ion-col>
      </ion-row>
    </ion-item>
   
  </ion-list>

</ion-content>
<ion-footer>
  <button ion-button full block color="bigmomma" (click)="pay()">Pay now</button>
</ion-footer>
