<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>Mains</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #E9E9E9">

  <div class="detail">
    <ion-list no-margin>
      <ion-item>
        <ion-row>
          <ion-col col-6 no-padding>
            <p style="margin-top: 15px">Food Name</p>
          </ion-col>
          <ion-col  col-6 no-padding class="item-right">
            <ion-item no-lines>
            <ion-input placeholder="e.g. Nasi Lemak"  [(ngModel)]="input.name" 
            name="name"></ion-input>
          </ion-item>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col col-6 no-padding>
            <p style="margin-top: 15px">Category</p>
          </ion-col>
          <ion-col col-6 no-padding class="item-right">
            <ion-item no-lines>
            <ion-input placeholder="e.g. Malay's Food"></ion-input>
          </ion-item>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col col-6 no-padding>
            <p style="margin-top: 15px">Price</p>
          </ion-col>
          <ion-col col-6 no-padding class="item-right">
            <ion-item no-lines>
            <ion-input type="number" placeholder="e.g. 5.50" [(ngModel)]="input.price" 
            name="price"></ion-input>
          </ion-item>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col col-6 no-padding>           
            <p style="margin-top: 15px">Price</p> 
          </ion-col>
          <ion-col col-6 no-padding class="item-right" text-wrap>
            <p>+ Add More</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <ion-list radio-group>
      <ion-item class="radio-item">
        <ion-label>Telur Mata [ RM 1.50 ]</ion-label>
        <ion-radio checked="true" value="telurmata"></ion-radio>
      </ion-item>

      <ion-item class="radio-item">
        <ion-label>Ayam Goreng [ RM 3.00 ]</ion-label>
        <ion-radio value="ayamgoreng"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
  



  <div class="image-div">
    <img (click)="openCamera()" class="food-image" src="assets/imgs/Image-Edition-Tools-Screenshot-icon.png"  *ngIf="!base64Image">
    <!-- <img (click)="openCamera()" class="food-image" src="{{user.user_image}}" *ngIf="user.user_image"> -->
    <div>
      <ion-row align-items-center justify-content-center>
        <p padding>Sold Out</p>
        <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
      </ion-row>
    </div>
  </div>
  <div padding>
    <button ion-button color="bigmomma" full block (click)="addMenuForm()">save</button>
  </div>

</ion-content>
