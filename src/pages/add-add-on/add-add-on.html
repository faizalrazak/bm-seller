<ion-content padding>

    <ion-item>
      <ion-input type="text" [(ngModel)]="input.name" name="name" placeholder="Add On Name"></ion-input>

      <ion-input type="number" [(ngModel)]="input.price" name="price" placeholder="Add On Price(RM)"></ion-input>

      <button style="margin-top:20px;" ion-button block color="bigmomma" (click)="addAddOn()">Add</button>
  </form>
</ion-content>
