<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>My Restaurant</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="back()">
          <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background: #E9E9E9">
  <div style="height: 20%;">

    <img (click)="openCameraRestImage()"  src="assets/imgs/Image-Edition-Tools-Screenshot-icon.png"  *ngIf="!restImg" style="height: 120%;width: 100%">
    <img (click)="openCameraRestImage()"  src="{{restImg}}" *ngIf="restImg" style="height: 120%;width: 100%">
  </div>
  <ion-item style="background: #E9E9E9">
  
      RESTAURANT INFO
  
  </ion-item>
  <div class="first-box">
      <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Restaurant Name</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines text-wrap>
          <ion-textarea [(ngModel)]="restName"   placeholder={{restName}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>About Restaurant</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines text-wrap>
          <ion-textarea [(ngModel)]="restAbout"   placeholder={{restAbout}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Location</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-textarea [(ngModel)]="restLocation"  placeholder="{{restLocation}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Unit No</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-textarea  [(ngModel)]="restUnitNo" placeholder={{restUnitNo}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Address</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item no-lines>
          <ion-textarea [(ngModel)]="restAddress"  placeholder={{restAddress}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Category</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item no-lines>
          <ion-label>Select Category</ion-label>
  <ion-select  [(ngModel)]="restCategory" multiple="true">
    <ion-option *ngFor="let category of restCategories" value="{{category.id}}">{{category.category}}</ion-option>
  </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Opening Hour</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-datetime displayFormat="HH:mm A" [(ngModel)]="restOpenHour"  placeholder={{restOpenHour}}></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Closing Hour</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-datetime displayFormat="HH:mm A"  [(ngModel)]="restCloseHour" placeholder={{restCloseHour}}></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <div padding>
    <button ion-button full block color="bigmomma" (click)="updateForm()">Save</button>
  </div>


</ion-content>
