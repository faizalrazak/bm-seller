<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>My Restaurant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #E9E9E9" no-bounce>

    <img (click)="openCameraRestImage()"  class="img-res" src="assets/imgs/Image-Edition-Tools-Screenshot-icon.png"  *ngIf="!restImg">
    <img (click)="openCameraRestImage()"  class="img-res" src="{{restImg}}" *ngIf="restImg">
  <ion-item style="background: #E9E9E9">
      RESTAURANT INFO
  </ion-item>
  <div class="first-box">
      <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Restaurant Name</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines text-wrap>
          <ion-textarea [(ngModel)]="restName"   placeholder={{restName}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>About Restaurant</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines text-wrap>
          <ion-textarea [(ngModel)]="restAbout"   placeholder={{restAbout}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Location</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-textarea [(ngModel)]="restLocation"  placeholder="{{restLocation}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Unit No</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-textarea  [(ngModel)]="restUnitNo" placeholder={{restUnitNo}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Address</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item no-lines>
          <ion-textarea [(ngModel)]="restAddress"  placeholder={{restAddress}}></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label style="font-weight: bold; font-size: 1.2rem;">Categories</ion-label>
          <ion-select  [(ngModel)]="restCategory" name="restCategory" multiple="true">
            <ion-option *ngFor="let category of restCategories" value="{{category.id}}" selected="category.id == restCategory">{{category.category}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Opening Hour</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-datetime displayFormat="HH:mm A" [(ngModel)]="restOpenHour"  placeholder={{restOpenHour}}></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label  style="font-weight: bold"  stacked>Closing Hour</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item no-lines>
          <ion-datetime displayFormat="HH:mm A"  [(ngModel)]="restCloseHour" placeholder={{restCloseHour}}></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
<ion-footer>
  <button (click)="updateForm()" no-margin ion-button full color="bigmomma">Save</button>
</ion-footer>
