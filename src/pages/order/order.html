<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <div >
      <ion-segment [(ngModel)]="orders">
        <ion-segment-button value="current">
          Current Order
        </ion-segment-button>
        <ion-segment-button value="past">
          Past Order
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="orders">
      <ion-list *ngSwitchCase="'past'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>Ruby</h2>
        </ion-item>
      </ion-list>
    
      <ion-list *ngSwitchCase="'current'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
      </ion-list>
    </div>

</ion-content>
