<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>find-rider</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #D8D8D8">

  <div class="search" *ngIf="!rider">
    <ion-icon color="bigmomma" class="search-icon" name="search"></ion-icon>
    <p>Finding nearby riders</p>
  </div>

  <div class="search" *ngIf="rider">
    <p>Found 1 Rider !</p>
    <img class="rider-image" src="assets/imgs/person.png">
    <ion-item no-lines>
      <ion-row>
        <ion-col col-6 center>
          <h2>Karim Raslan</h2>
        </ion-col>
        <ion-col col-6 text-right>
          <h2>WC 3440 M</h2>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>

  <div class="search" *ngIf="rider == 'no rider'">
    <ion-icon color="bigmomma" class="search-icon" name="search"></ion-icon>
    <p>No Rider Found</p>
    <button ion-button block full color="bigmomma">Try Again</button>
  </div>



</ion-content>
