<ion-header>
  <ion-navbar color="bigmomma">
    <ion-title>My Rider</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background: #D8D8D8">

  <ion-list (click)="selectRider()" no-lines>
    <li *ngFor="let rider of riders" value="{{rider.id}}">
    <ion-item class="rider-item">
      <ion-row class="rider-row">
        <ion-col col-2>
          <ion-avatar item-start>
            <img src="assets/imgs/person.png">
          </ion-avatar>
        </ion-col>
        <ion-col col-6>
          <h2>{{rider.first_name}}</h2>
        </ion-col>
        <ion-col col-4 text-right>
          <h2>{{rider.plate_no}}</h2>
        </ion-col>
      </ion-row>
    </ion-item>
  </li>
  </ion-list>
</ion-content>
<ion-footer>
    <button (click)="newRider()" no-margin ion-button full color="bigmomma">Add New Rider</button>
</ion-footer>
