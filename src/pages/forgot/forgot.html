<ion-header no-border>

  <ion-navbar color="bigmomma">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
    <ion-item>
      <ion-input  type="email" placeholder ="Insert your email here" name="email"></ion-input>
    </ion-item>

    <div padding text-center>  
      <button ion-button block color="bigmomma" (click)="doForgotPass()">Send</button>
    </div>
</form>

</ion-content>
