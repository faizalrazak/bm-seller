<ion-header>

  <ion-navbar color="bigmomma">
    <ion-title>Mains</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #E9E9E9">

  <div class="detail">
    <ion-list no-margin>
      
            <ion-item no-lines >
            <ion-label item-start color="black" fixed>Food Name</ion-label>
            
            <ion-input [(ngModel)]="mainsName"></ion-input>
            
            </ion-item>
       
      <ion-item no-lines>
        <ion-label item-start color="black" fixed>Category</ion-label>
            <ion-input value={{categories}}>
            </ion-input>
        
      </ion-item>
      <ion-item no-lines>
        <ion-label item-start color="black" fixed>Price(RM)</ion-label>
            <ion-input type="number" [(ngModel)]="mainsPrice"></ion-input>
      
      </ion-item>
      <ion-item no-lines>
        <ion-row>
          <ion-col col-6 no-padding>
            <p>Add-On</p>
          </ion-col>
          <ion-col col-6 no-padding class="item-right" text-wrap>
            <p>+ Add More</p>
          </ion-col>
        </ion-row>
      </ion-item>
      <!-- <ion-item>
        <ion-label>10 Days [ RM 10.00 ]</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item> -->
    </ion-list>
    <ion-list radio-group>
      <ion-item class="radio-item">
        <ion-label>Telur Mata [ RM 1.50 ]</ion-label>
        <ion-radio checked="true" value="telurmata"></ion-radio>
      </ion-item>

      <ion-item class="radio-item">
        <ion-label>Ayam Goreng [ RM 3.00 ]</ion-label>
        <ion-radio value="ayamgoreng"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
  <div class="image-div">
    <img (click)="openCamera()" class="food-image" src="assets/imgs/Image-Edition-Tools-Screenshot-icon.png"  *ngIf="!mainsImg">
    <img (click)="openCamera()" class="food-image" src="{{mainsImg}}" *ngIf="mainsImg">
    
    <div>
      <ion-row align-items-center justify-content-center>
        <p padding>Sold Out</p>
        <ion-toggle [(ngModel)]="soldValue"></ion-toggle>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer>
  <button (click)="updateForm()" no-margin ion-button full color="bigmomma">Save</button>
</ion-footer>
